<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AUDIO-Mobile-Guides</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }
    .header-block {
      width: 100%;
    }
    .decor-line {
      width: 100%;
      height: 12px;
      background-color: #d4b518;
      margin: 0;
      padding: 0;
    }
    .title-bar {
      width: 100%;
      background-color: #f1cd17;
      text-align: center;
      padding: 20px 0;
      font-size: 36px;
      font-weight: 700;
      color: #000;
      margin: 0;
    }
    nav.nav-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0 10px 0;
      padding: 0 20px;
      flex-wrap: wrap;
      transition: all 0.3s ease;
    }
    nav.nav-links a {
      position: relative;
      font-size: 24px;
      font-weight: 600;
      color: #f1cd17;
      text-decoration: none;
      padding-bottom: 3px;
      cursor: pointer;
      transition: color 0.3s ease, font-size 0.3s ease;
      margin-top: 10px;
    }
    nav.nav-links a.hidden {
      display: none;
    }
    nav.nav-links a.shrink {
      font-size: 18px;
      pointer-events: none;
      color: #d4b518;
    }
    nav.nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: #f1cd17;
      transition: width 0.3s ease;
    }
    nav.nav-links a:hover,
    nav.nav-links a:focus {
      color: #d4b518;
    }
    nav.nav-links a:hover::after,
    nav.nav-links a:focus::after {
      width: 100%;
    }
    .image-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      margin-top: 20px;
    }
    .image-container img {
      max-width: 90%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .policy-content,
    .orsay-content {
      max-width: 900px;
      margin: 0 auto 30px auto;
      padding: 0 20px 20px 20px;
      font-size: 16px;
      color: #333;
      display: none;
      white-space: pre-wrap;
    }
    .policy-content h2,
    .orsay-content h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #000;
    }
    .policy-content p,
    .orsay-content p {
      margin: 8px 0;
    }
    table.privacy-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      margin-bottom: 25px;
      font-size: 15px;
      color: #333;
    }
    table.privacy-table th, table.privacy-table td {
      border: 1px solid #d4b518;
      padding: 10px 15px;
      text-align: left;
    }
    table.privacy-table th {
      background-color: #f1cd17;
      color: #000;
      font-weight: 700;
    }
    table.privacy-table tr:nth-child(even) {
      background-color: #fff9c4;
    }
    table.privacy-table tr:nth-child(odd) {
      background-color: #fffde7;
    }
    .languages {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      flex-wrap: wrap;
      position: sticky;
      bottom: 0;
      background: white;
      align-items: center;
      border-top: 1px solid #ddd;
    }
    .languages button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background: #f1cd17;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      color: black;
      min-width: 60px;
    }
    .languages button:hover {
      background-color: #d4b518;
      color: white;
    }
    .languages .back-button {
      background-color: #333;
      color: #f1cd17;
      font-weight: 700;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-left: 10px;
    }
    .languages .back-button:hover {
      background-color: #555;
      color: #fff;
    }
    @media screen and (max-width: 600px) {
      nav.nav-links {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .languages {
        flex-direction: column;
        align-items: center;
      }
      .languages .back-button {
        margin-left: 0;
        margin-top: 10px;
      }

  </style>

      bg: {

    let currentLang = 'pl';
    let currentNav = null; // 'onas' or 'orsay'

    // Show/hide navigation links for 'O nas' and other
    function updateNavVisibility() {
      if (currentNav === 'onas') {
        linkOnas.style.display = 'none';
        linkOrsay.style.display = 'none';
      } else {
        linkOnas.style.display = texts[currentLang].nav.onas ? 'inline-block' : 'none';
        linkOrsay.style.display = 'inline-block';
      }
    }

    function selectNav(name, event) {
      event.preventDefault();
      currentNav = name;

      if (name === 'onas') {
        // Show policy content
        policy.style.display = 'block';
        orsay.style.display = 'none';
        backButton.style.display = 'inline-block';
        pageTitle.textContent = texts[currentLang].nav.onas;
        updateNavVisibility();
      } else if (name === 'orsay') {
        orsay.style.display = 'block';
        policy.style.display = 'none';
        backButton.style.display = 'inline-block';
        pageTitle.textContent = texts[currentLang].nav.orsay;
        updateNavVisibility();
      }
    }

    function goBack() {
      currentNav = null;
      policy.style.display = 'none';
      orsay.style.display = 'none';
      backButton.style.display = 'none';
      pageTitle.textContent = "AUDIO-Mobile-Guides";
      updateNavVisibility();
    }

    function changeLanguage(lang) {
      currentLang = lang;
      // Update nav link texts
      linkOnas.textContent = texts[lang].nav.onas;
      linkOrsay.textContent = texts[lang].nav.orsay;
      document.getElementById('linkAppStore').textContent = texts[lang].nav.appstore;
      document.getElementById('linkGooglePlay').textContent = texts[lang].nav.googleplay;

      // Update policy and orsay titles and texts
      policyTitle.textContent = texts[lang].policyTitle;
      policyBody.innerHTML = texts[lang].policyBody;

      orsayTitle.textContent = texts[lang].orsayTitle;
      orsayText.textContent = texts[lang].orsayText;

      // If currently showing 'onas' or 'orsay', update title accordingly
      if (currentNav === 'onas') {
        pageTitle.textContent = texts[lang].nav.onas;
      } else if (currentNav === 'orsay') {
        pageTitle.textContent = texts[lang].nav.orsay;
      } else {
        pageTitle.textContent = "AUDIO-Mobile-Guides";
      }

      updateNavVisibility();
    }

    // Initial setup
    window.onload = () => {
      // Show or hide nav links based on default state
      updateNavVisibility();
      // Set initial language content
      changeLanguage(currentLang);
    };
