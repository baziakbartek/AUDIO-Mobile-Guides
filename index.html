<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AUDIO-Mobile-Guides</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }
    .header-block {
      width: 100%;
    }
    .decor-line {
      width: 100%;
      height: 12px;
      background-color: #d4b518;
      margin: 0;
      padding: 0;
    }
    .title-bar {
      width: 100%;
      background-color: #f1cd17;
      text-align: center;
      padding: 20px 0;
      font-size: 36px;
      font-weight: 700;
      color: #000;
      margin: 0;
    }
    nav.nav-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0 10px 0;
      padding: 0 20px;
      flex-wrap: wrap;
      transition: all 0.3s ease;
    }
    nav.nav-links a {
      position: relative;
      font-size: 24px;
      font-weight: 600;
      color: #f1cd17;
      text-decoration: none;
      padding-bottom: 3px;
      cursor: pointer;
      transition: color 0.3s ease, font-size 0.3s ease;
      margin-top: 10px;
    }
    nav.nav-links a.hidden {
      display: none;
    }
    nav.nav-links a.shrink {
      font-size: 18px;
      pointer-events: none;
      color: #d4b518;
    }
    nav.nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: #f1cd17;
      transition: width 0.3s ease;
    }
    nav.nav-links a:hover,
    nav.nav-links a:focus {
      color: #d4b518;
    }
    nav.nav-links a:hover::after,
    nav.nav-links a:focus::after {
      width: 100%;
    }
    .image-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      margin-top: 20px;
    }
    .image-container img {
      max-width: 90%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .policy-content,
    .orsay-content {
      max-width: 900px;
      margin: 0 auto 30px auto;
      padding: 0 20px 20px 20px;
      font-size: 16px;
      color: #333;
      display: none;
      white-space: pre-wrap;
    }
    .policy-content h2,
    .orsay-content h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #000;
    }
    .policy-content p,
    .orsay-content p {
      margin: 8px 0;
    }
    table.privacy-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      margin-bottom: 25px;
      font-size: 15px;
      color: #333;
    }
    table.privacy-table th, table.privacy-table td {
      border: 1px solid #d4b518;
      padding: 10px 15px;
      text-align: left;
    }
    table.privacy-table th {
      background-color: #f1cd17;
      color: #000;
      font-weight: 700;
    }
    table.privacy-table tr:nth-child(even) {
      background-color: #fff9c4;
    }
    table.privacy-table tr:nth-child(odd) {
      background-color: #fffde7;
    }
    .languages {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      flex-wrap: wrap;
      position: sticky;
      bottom: 0;
      background: white;
      align-items: center;
      border-top: 1px solid #ddd;
    }
    .languages button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background: #f1cd17;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      color: black;
      min-width: 60px;
    }
    .languages button:hover {
      background-color: #d4b518;
      color: white;
    }
    .languages .back-button {
      background-color: #333;
      color: #f1cd17;
      font-weight: 700;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-left: 10px;
    }
    .languages .back-button:hover {
      background-color: #555;
      color: #fff;
    }
    .orsay-logos {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }
    .orsay-logos img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    .orsay-logos img:hover {
      filter: none;
    }
    @media screen and (max-width: 600px) {
      nav.nav-links {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .languages {
        flex-direction: column;
        align-items: center;
      }
      .languages .back-button {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header-block">
    <div class="decor-line"></div>
    <h1 class="title-bar" id="pageTitle">AUDIO-Mobile-Guides</h1>
    <div class="decor-line"></div>
  </div>

  <nav class="nav-links" id="navLinks">
    <a href="#" id="linkOnas" onclick="selectNav('onas', event)">O nas</a>
    <a href="#" id="linkOrsay" onclick="selectNav('orsay', event)">Musée d'Orsay</a>
    <a href="https://apps.apple.com/us/app/mus%C3%A9e-dorsay-audioguide/id6738750516?platform=iphone" target="_blank" rel="noopener noreferrer" id="linkAppStore">Przejdź do AppStore</a>
    <a href="https://play.google.com/store/apps/details?id=com.audiomobileguides.dorsaypl" target="_blank" rel="noopener noreferrer" id="linkGooglePlay">Przejdź do Google Play</a>
  </nav>

  <div class="image-container" id="imageContainer">
    <img src="https://audiomobileguides.com/modules/GreenKangooGuide/img/image-body-1.jpg" alt="Audioguide Image" />
  </div>

  <div class="policy-content" id="policy">
    <h2 id="policyTitle">Polityka prywatności aplikacji AUDIO-Mobile-Guides</h2>
    <div id="policyBody"></div>
  </div>

  <div class="orsay-content" id="orsay">
    <h2 id="orsayTitle">Musée d'Orsay</h2>
    <div id="privacyTableAbove6"></div> <!-- Tu przeniesiona tabelka -->
    <p id="orsayText"></p>
    <div class="orsay-logos" id="orsayLogos" style="display:none;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" id="fbLogo" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/App_Store_%28iOS%29.svg" alt="AppStore" id="appStoreLogo" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" id="googlePlayLogo" style="width: 100px; height: auto;" />
    </div>
  </div>

  <div class="languages" id="languages">
    <button id="btn-pl" aria-label="Polski">PL</button>
    <button id="btn-en" aria-label="English">EN</button>
    <button id="btn-de" aria-label="Deutsch">DE</button>
    <button id="btn-ru" aria-label="Русский">RU</button>
    <button class="back-button" id="btn-back" style="display:none;">Back</button>
  </div>

  <script>
    // Dane tekstów i treści polityki
    const privacyTableHTML = `
      <table class="privacy-table">
        <thead>
          <tr><th>Element</th><th>Opis</th></tr>
        </thead>
        <tbody>
          <tr><td>Dane osobowe</td><td>Nie zbieramy danych osobowych użytkowników.</td></tr>
          <tr><td>Cookies</td><td>Brak użycia cookies.</td></tr>
          <tr><td>Logowanie</td><td>Nie wymagamy logowania.</td></tr>
        </tbody>
      </table>
    `;

    const policyTextBefore6 = privacyTableHTML + `
      <p>6. Twoje dane przechowujemy przez okres niezbędny do realizacji celów, dla których zostały zebrane, lub zgodnie z wymogami prawnymi.</p>
    `;

    const orsayText = `Wyobraź sobie spacer korytarzami przebudowanego dworca kolejowego, podczas którego Twój audio-przewodnik przeniesie Cię do umysłów Van Gogha, Degasa, Moneta. Usłyszysz historie stojące za arcydziełami sztuki, poczujesz pasję artystów i odkryjesz ukryte szczegóły, których inaczej byś nie zauważył. Doświadczysz atmosfery wolności ekspresji i nowego spojrzenia na rzeczywistość, które uczyniły ówczesny Paryż stolicą nowoczesnej sztuki. Z tą aplikacją obrazy stają się rozmową, a nie tylko wizualną ucztą dla oka. To koniec z nudnymi tabliczkami, bezimiennymi twarzami, scenami, które ukazują nieznane wydarzenia. Więc, gdy będziesz w Paryżu, uruchom aplikację i pozwól Muzeum d'Orsay szepnąć Ci swoje sekrety. Gotowy do podróży w czasie?!!!

Zainstaluj aplikację AUDIO-Mobile-Guides i rozpocznij swoją podróż już dziś!`;

    // Inicjalizacja wyświetlania - domyślnie nie pokazujemy sekcji, pokazujemy tylko obraz i menu
    const policySection = document.getElementById('policy');
    const orsaySection = document.getElementById('orsay');
    const imageContainer = document.getElementById('imageContainer');

    // Wstawiamy zawartość polityki
    document.getElementById('policyBody').innerHTML = `
      ${privacyTableHTML}
      <p>6. Twoje dane przechowujemy przez okres niezbędny do realizacji celów, dla których zostały zebrane, lub zgodnie z wymogami prawnymi.</p>
    `;

    // Ustawiamy tekst Musée d'Orsay
    document.getElementById('orsayText').textContent = orsayText;

    // Przeniesiona tabelka w O nas sekcji przed punkt 6 (dla Twojej wygody tutaj - ale sekcja O nas jest policy)
    // Już powyżej w policyBody tabelka jest na początku, więc nie trzeba duplikować

    // Linki w orsay-logos
    const fbLogo = document.querySelector('#orsayLogos img[alt="Facebook"]');
    fbLogo.style.cursor = 'pointer';
    fbLogo.addEventListener('click', () => {
      window.open('https://www.facebook.com/audiomobileguides', '_blank', 'noopener');
    });

    const appStoreLogo = document.querySelector('#orsayLogos img[alt="AppStore"]');
    appStoreLogo.style.cursor = 'pointer';
    appStoreLogo.addEventListener('click', () => {
      window.open('https://apps.apple.com/us/app/mus%C3%A9e-dorsay-audioguide/id6738750516?platform=iphone', '_blank', 'noopener');
    });

    const googlePlayLogo = document.querySelector('#orsayLogos img[alt="Google Play"]');
    googlePlayLogo.style.cursor = 'pointer';
    googlePlayLogo.addEventListener('click', () => {
      window.open('https://play.google.com/store/apps/details?id=com.audiomobileguides.dorsaypl', '_blank', 'noopener');
    });

    function selectNav(section, event) {
      event.preventDefault();

      // Nagłówek zawsze AUDIO-Mobile-Guides
      document.getElementById('pageTitle').textContent = 'AUDIO-Mobile-Guides';

      // Ukryj obrazek przy kliknięciu O nas lub Musée d'Orsay
      imageContainer.style.display = 'none';

      // Pokazywanie odpowiedniej sekcji
      if(section === 'onas') {
        policySection.style.display = 'block';
        orsaySection.style.display = 'none';
      } else if(section === 'orsay') {
        policySection.style.display = 'none';
        orsaySection.style.display = 'block';
        document.getElementById('orsayLogos').style.display = 'flex';
      }
    }

    // Początkowe ustawienia widoczności linków i elementów
    document.getElementById('linkOnas').style.display = 'inline-block';
    document.getElementById('linkOrsay').style.display = 'inline-block';

    // Początkowo ukrywamy sekcje polityki i orsay
    policySection.style.display = 'none';
    orsaySection.style.display = 'none';

    // Języki - tymczasowo nie zmieniamy tekstów (można rozbudować później)
    const btnPL = document.getElementById('btn-pl');
    btnPL.addEventListener('click', () => {
      alert('Wybrano język Polski.');
    });
    const btnEN = document.getElementById('btn-en');
    btnEN.addEventListener('click', () => {
      alert('Selected English language.');
    });
    const btnDE = document.getElementById('btn-de');
    btnDE.addEventListener('click', () => {
      alert('Deutsch Sprache ausgewählt.');
    });
    const btnRU = document.getElementById('btn-ru');
    btnRU.addEventListener('click', () => {
      alert('Выбран русский язык.');
    });
    const btnBack = document.getElementById('btn-back');
    btnBack.addEventListener('click', () => {
      alert('Back button clicked.');
    });
  </script>
</body>
</html>
