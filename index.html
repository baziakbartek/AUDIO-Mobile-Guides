    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }
    .header-block {
      width: 100%;
    }
    .decor-line {
      width: 100%;
      height: 12px;
      background-color: #d4b518;
      margin: 0;
      padding: 0;
    }
    .title-bar {
      width: 100%;
      background-color: #f1cd17;
      text-align: center;
      padding: 20px 0;
      font-size: 36px;
      font-weight: 700;
      color: #000;
      margin: 0;
    }
    nav.nav-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0 10px 0;
      padding: 0 20px;
      flex-wrap: wrap;
      transition: all 0.3s ease;
    }
    nav.nav-links a {
      position: relative;
      font-size: 24px;
      font-weight: 600;
      color: #f1cd17;
      text-decoration: none;
      padding-bottom: 3px;
      cursor: pointer;
      transition: color 0.3s ease, font-size 0.3s ease;
      margin-top: 10px;
    }
    nav.nav-links a.hidden {
      display: none;
    }
    nav.nav-links a.shrink {
      font-size: 18px;
      pointer-events: none;
      color: #d4b518;
    }
    nav.nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: #f1cd17;
      transition: width 0.3s ease;
    }
    nav.nav-links a:hover,
    nav.nav-links a:focus {
      color: #d4b518;
    }
    nav.nav-links a:hover::after,
    nav.nav-links a:focus::after {
      width: 100%;
    }
    .image-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      margin-top: 20px;
    }
    .image-container img {
      max-width: 90%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .policy-content,
    .orsay-content {
      max-width: 900px;
      margin: 0 auto 30px auto;
      padding: 0 20px 20px 20px;
      font-size: 16px;
      color: #333;
      display: none;
      white-space: pre-wrap;
    }
    .policy-content h2,
    .orsay-content h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #000;
    }
    .policy-content p,
    .orsay-content p {
      margin: 8px 0;
    }
    table.privacy-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      margin-bottom: 25px;
      font-size: 15px;
      color: #333;
    }
    table.privacy-table th, table.privacy-table td {
      border: 1px solid #d4b518;
      padding: 10px 15px;
      text-align: left;
    }
    table.privacy-table th {
      background-color: #f1cd17;
      color: #000;
      font-weight: 700;
    }
    table.privacy-table tr:nth-child(even) {
      background-color: #fff9c4;
    }
    table.privacy-table tr:nth-child(odd) {
      background-color: #fffde7;

    .languages {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      flex-wrap: wrap;
      position: sticky;
      bottom: 0;
      background: white;
      align-items: center;
      border-top: 1px solid #ddd;

      border: none;
      background: #f1cd17;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      color: black;
      min-width: 60px;

      color: white;

      font-weight: 700;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;

      color: #fff;

        margin-top: 10px;

    let currentLang = 'pl';

    function updateTexts() {
      pageTitle.textContent = texts[currentLang].pageTitle;
      linkOnas.textContent = texts[currentLang].navOnas;

      linkAppStore.textContent = texts[currentLang].navAppStore;

      policyTitle.textContent = texts[currentLang].policyTitle;
      policyBody.innerHTML = texts[currentLang].policyBody.trim();
      orsayTitle.textContent = texts[currentLang].orsayTitle;
      orsayText.textContent = texts[currentLang].orsayText;
    }

    function changeLanguage(lang) {
      if (!texts[lang]) return;
      currentLang = lang;
      updateTexts();
      resetView();
    }

    function resetView() {
      policy.style.display = 'none';
      orsay.style.display = 'none';
      imageContainer.style.display = 'flex';
      backButton.style.display = 'none';

      // Show only Musée d'Orsay, AppStore and GooglePlay links initially
      linkOnas.style.display = 'none';
      linkOrsay.style.display = 'inline-block';
      linkAppStore.style.display = 'inline-block';
      linkGooglePlay.style.display = 'inline-block';

      navLinks.forEach(link => {
        link.classList.remove('shrink');
      });
      pageTitle.style.fontSize = '36px';
    }

    function selectNav(section, event) {
      event.preventDefault();

      if (section === 'onas') {
        // Show O nas text
        policy.style.display = 'block';
        orsay.style.display = 'none';
      } else if (section === 'orsay') {
        orsay.style.display = 'block';
        policy.style.display = 'none';
      }

      imageContainer.style.display = 'none';
      backButton.style.display = 'inline-block';

      // Show "O nas" link once user clicks "Musée d'Orsay" or "O nas"
      linkOnas.style.display = 'inline-block';

      // Shrink other links and page title
      navLinks.forEach(link => {
        if (link.id !== 'linkOnas' && link.id !== 'link' + capitalize(section)) {
          link.classList.add('shrink');
        } else {
          link.classList.remove('shrink');
        }
      });
      pageTitle.style.fontSize = '24px';
    }

    function goBack() {
      resetView();
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // On page load
    updateTexts();
    resetView();
