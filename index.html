<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Mobile Guguides</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
    }

    .header-block {
      width: 100%;
      background-color: #f1cd17;
      text-align: center;
      padding: 20px 10px;
    }

    .decor-line {
      width: 100%;
      height: 12px;
      background-color: #d4b518;
      margin: 0;
    }

    .title-bar {
      font-size: 32px;
      font-weight: 700;
      color: #000;
      margin: 10px 0;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
    }

    .nav-links a {
      font-size: 18px;
      font-weight: 600;
      color: #000;
      text-decoration: none;
      padding-bottom: 2px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease, color 0.3s ease;
    }

    .nav-links a:hover {
      border-color: #d4b518;
      color: #d4b518;
    }

    .languages {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .languages button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background: #f1cd17;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .languages button:hover {
      background-color: #d4b518;
      color: white;
    }

    .lang-en { font-family: Arial, sans-serif; }
    .lang-pl { font-family: "Segoe UI", sans-serif; }
    .lang-uk { font-family: "Arial", sans-serif; }
    .lang-es { font-family: "Tahoma", sans-serif; }
    .lang-de { font-family: "Helvetica", sans-serif; }
    .lang-bg { font-family: "Times New Roman", serif; }

    @media (max-width: 600px) {
      .title-bar {
        font-size: 24px;
      }

      .nav-links a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body class="lang-en">
  <div class="header-block">
    <div class="decor-line"></div>
    <h1 class="title-bar">AUDIO Mobile Guides</h1>
    <div class="nav-links">
      <a href="#">O nas</a>
      <a href="#">Musée d'Orsay</a>
      <a href="https://apps.apple.com/us/app/mus%C3%A9e-dorsay-audioguide/id6738750516?platform=iphone" target="_blank">Go to AppStore</a>
      <a href="https://play.google.com/store/apps/details?id=com.audiomobileguides.dorsaypl" target="_blank">Go to Google Play</a>
    </div>
    <div class="decor-line"></div>
  </div>

  <div class="languages">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('pl')">Polski</button>
    <button onclick="setLanguage('uk')">Українська</button>
    <button onclick="setLanguage('es')">Español</button>
    <button onclick="setLanguage('de')">Deutsch</button>
    <button onclick="setLanguage('bg')">Български</button>
  </div>

  <script>
    function setLanguage(lang) {
      document.body.className = 'lang-' + lang;
    }
  </script>
</body>
</html>
