<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Mobile Guguides</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 32px;
      color: #333;
    }

    .guides {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .guide {
      width: 100px;
      height: 100px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border-radius: 8px;
    }

    .languages {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #ddd;
      flex-wrap: wrap;
    }

    .languages button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .lang-en { font-family: Arial, sans-serif; }
    .lang-pl { font-family: "Segoe UI", sans-serif; }
    .lang-uk { font-family: "Arial", sans-serif; }
    .lang-es { font-family: "Tahoma", sans-serif; }
    .lang-de { font-family: "Helvetica", sans-serif; }
    .lang-bg { font-family: "Times New Roman", serif; }
  </style>
</head>
<body class="lang-en">
  <h1>AUDIO Mobile Guides</h1>

  <div class="guides">
    <div class="guide">1</div>
    <div class="guide">2</div>
    <div class="guide">3</div>
    <div class="guide">4</div>
  </div>

  <div class="languages">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('pl')">Polski</button>
    <button onclick="setLanguage('uk')">Українська</button>
    <button onclick="setLanguage('es')">Español</button>
    <button onclick="setLanguage('de')">Deutsch</button>
    <button onclick="setLanguage('bg')">Български</button>
  </div>

  <script>
    function setLanguage(lang) {
      document.body.className = 'lang-' + lang;
    }
  </script>
</body>
</html>
