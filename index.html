<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Mobile Guguides</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      background-color: white;
    }

    .header-block {
      width: 100%;
    }

    .decor-line {
      width: 100%;
      height: 12px;
      background-color: #d4b518;
      margin: 0;
      padding: 0;
    }

    .title-bar {
      width: 100%;
      background-color: #f1cd17;
      text-align: center;
      padding: 20px 0;
      font-size: 32px;
      font-weight: 700;
      color: #000;
      margin: 0;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 1px;
      padding: 0 20px;
    }

    .nav-links a {
      position: relative;
      font-size: 18px;
      font-weight: 600;
      color: #f1cd17;
      text-decoration: none;
      padding-bottom: 3px;
      cursor: pointer;
      transition: color 0.3s ease;
      margin-top: -200px;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: #f1cd17;
      transition: width 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a:focus {
      color: #d4b518;
    }

    .nav-links a:hover::after,
    .nav-links a:focus::after {
      width: 100%;
    }

    .languages {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .languages button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background: #f1cd17;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .languages button:hover {
      background-color: #d4b518;
      color: white;
    }

    .lang-en { font-family: Arial, sans-serif; }
    .lang-pl { font-family: "Segoe UI", sans-serif; }
    .lang-uk { font-family: "Arial", sans-serif; }
    .lang-es { font-family: "Tahoma", sans-serif; }
    .lang-de { font-family: "Helvetica", sans-serif; }
    .lang-bg { font-family: "Times New Roman", serif; }
  </style>
</head>
<body class="lang-en">
  <div class="header-block">
    <div class="decor-line"></div>
    <h1 class="title-bar">AUDIO Mobile Guides</h1>
    <div class="decor-line"></div>
  </div>

  <nav class="nav-links">
    <a href="#">O nas</a>
    <a href="#">Musée d'Orsay</a>
    <a href="https://apps.apple.com/us/app/mus%C3%A9e-dorsay-audioguide/id6738750516?platform=iphone" target="_blank" rel="noopener noreferrer">Go to AppStore</a>
    <a href="https://play.google.com/store/apps/details?id=com.audiomobileguides.dorsaypl" target="_blank" rel="noopener noreferrer">Go to Google Play</a>
  </nav>

  <div class="languages">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('pl')">Polski</button>
    <button onclick="setLanguage('uk')">Українська</button>
    <button onclick="setLanguage('es')">Español</button>
    <button onclick="setLanguage('de')">Deutsch</button>
    <button onclick="setLanguage('bg')">Български</button>
  </div>

  <script>
    function setLanguage(lang) {
      document.body.className = 'lang-' + lang;
    }
  </script>
</body>
</html>
