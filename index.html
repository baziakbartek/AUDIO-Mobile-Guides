<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AUDIO-Mobile-Guides</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }

    .header-block {
      width: 100%;
    }

    .decor-line {
      width: 100%;
      height: 12px;
      background-color: #d4b518;
      margin: 0;
      padding: 0;
    }

    .title-bar {
      width: 100%;
      background-color: #f1cd17;
      text-align: center;
      padding: 20px 0;
      font-size: 36px;
      font-weight: 700;
      color: #000;
      margin: 0;
    }

    nav.nav-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0 10px 0;
      padding: 0 20px;
      flex-wrap: wrap;
      transition: all 0.3s ease;
    }

    nav.nav-links a {
      position: relative;
      font-size: 24px;
      font-weight: 600;
      color: #f1cd17;
      text-decoration: none;
      padding-bottom: 3px;
      cursor: pointer;
      transition: color 0.3s ease, font-size 0.3s ease;
      margin-top: 10px;
    }

    nav.nav-links a.hidden {
      display: none;
    }

    nav.nav-links a.shrink {
      font-size: 18px;
      pointer-events: none;
      color: #d4b518;
    }

    nav.nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: #f1cd17;
      transition: width 0.3s ease;
    }

    nav.nav-links a:hover,
    nav.nav-links a:focus {
      color: #d4b518;
    }

    nav.nav-links a:hover::after,
    nav.nav-links a:focus::after {
      width: 100%;
    }

    .image-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      margin-top: 20px;
    }

    .image-container img {
      max-width: 90%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .policy-content,
    .orsay-content {
      max-width: 900px;
      margin: 0 auto 30px auto;
      padding: 0 20px 20px 20px;
      font-size: 16px;
      color: #333;
      display: none;
      white-space: pre-wrap;
    }

    .policy-content h2,
    .orsay-content h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #000;
    }

    .policy-content p,
    .orsay-content p {
      margin: 8px 0;
    }

    /* Stylizacja tabeli */
    .policy-content table, .policy-content th, .policy-content td {
      border-collapse: collapse;
      border: 1px solid #d4b518;
      padding: 8px 12px;
      font-size: 14px;
    }

    .policy-content table {
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(212, 181, 24, 0.5);
    }

    .policy-content th {
      background-color: #f1cd17;
      color: #000;
      font-weight: 700;
      text-align: left;
    }

    .policy-content td {
      background-color: #fffbea;
      color: #333;
    }

    .policy-content tr:nth-child(even) td {
      background-color: #fffddb;
    }

    .languages {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      flex-wrap: wrap;
      position: sticky;
      bottom: 0;
      background: white;
      align-items: center;
      border-top: 1px solid #ddd;
    }

    .languages button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background: #f1cd17;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      color: black;
      white-space: nowrap;
    }

    .languages button:hover {
      background-color: #d4b518;
      color: white;
    }

    .languages .back-button {
      background-color: #333;
      color: #f1cd17;
      font-weight: 700;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-left: 10px;
      white-space: nowrap;
    }

    .languages .back-button:hover {
      background-color: #555;
      color: #fff;
    }

    @media screen and (max-width: 600px) {
      nav.nav-links {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .languages {
        flex-direction: column;
        align-items: center;
      }

      .languages .back-button {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>

        policyText: `

    function selectNav(section, event) {
      event.preventDefault();
      const policyDiv = document.getElementById('policy');
      const orsayDiv = document.getElementById('orsay');
      if (section === 'onas') {
        policyDiv.style.display = 'block';
        orsayDiv.style.display = 'none';
      } else if (section === 'orsay') {
        orsayDiv.style.display = 'block';
        policyDiv.style.display = 'none';
      }
    }

    function changeLanguage(lang) {
      const nav = translations[lang].nav;
      document.getElementById('linkOnas').textContent = nav.onas;
      document.getElementById('linkOrsay').textContent = nav.orsay;
      document.getElementById('linkAppStore').textContent = nav.appstore;
      document.getElementById('linkGooglePlay').textContent = nav.googleplay;
      document.getElementById('policyTitle').textContent = nav.policyTitle;
      document.getElementById('orsayTitle').textContent = nav.orsayTitle;
      document.getElementById('orsayDescription').textContent = nav.orsayDescription;

      // Set policy text with table rendering
      const policyRaw = translations[lang].policyText.trim();

      // Parse the text and render the table
      // Split by lines
      const lines = policyRaw.split('\n');

      // Find table start and end lines (with |)
      let tableStart = -1;
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('|')) {
          tableStart = i;
          break;
        }
      }

      let tableHtml = '';
      let textBeforeTable = '';
      if (tableStart !== -1) {
        textBeforeTable = lines.slice(0, tableStart).join('\n').trim();

        // Extract table lines
        let tableLines = [];
        for (let i = tableStart; i < lines.length; i++) {
          if (lines[i].startsWith('|')) {
            tableLines.push(lines[i]);
          } else {
            break;
          }
        }

        // Process header and rows
        const headerLine = tableLines[0];
        const separatorLine = tableLines[1];
        const dataLines = tableLines.slice(2);

        // Extract columns from header
        const headers = headerLine.split('|').filter(s => s.trim().length > 0).map(s => s.trim());
        // Extract rows data
        const rows = dataLines.map(rowLine =>
          rowLine.split('|').filter(s => s.trim().length > 0).map(s => s.trim())
        );

        // Build table HTML
        tableHtml = '<table class="styled-table"><thead><tr>';
        headers.forEach(h => {
          tableHtml += `<th>${h}</th>`;
        });
        tableHtml += '</tr></thead><tbody>';
        rows.forEach(row => {
          tableHtml += '<tr>';
          row.forEach(cell => {
            tableHtml += `<td>${cell}</td>`;
          });
          tableHtml += '</tr>';
        });
        tableHtml += '</tbody></table>';
      } else {
        textBeforeTable = policyRaw;
      }

      // Insert text and table
      document.getElementById('policyBody').innerHTML = textBeforeTable.replace(/\n/g, '<br>') + '<br>' + tableHtml;

      // Show policy, hide orsay by default
      document.getElementById('policy').style.display = 'block';
      document.getElementById('orsay').style.display = 'none';
    }

    // Set default language
    changeLanguage('pl');
